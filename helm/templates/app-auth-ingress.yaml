apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.auth.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.auth.ingressHost }}
      http:
        paths:
          - path: /test
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.auth.name }}
                port:
                  number: {{ .Values.auth.portNumber }}
          - path: /auth/user
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.auth.name }}
                port:
                  number: {{ .Values.auth.portNumber }}